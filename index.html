<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive BOGO Boxes</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      width: 360px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #e91e63;
      margin-bottom: 20px;
    }

    .box {

      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
      position: relative;
      transition: all 0.3s ease;
    }

    .box.active {
      border: 2px solid #e91e63;
      background-color: #ffe4ef;
    }

    .radio-label {
      display: flex;
      align-items: center;
    }

    .radio-label input {
      margin-right: 8px;
      transform: scale(1.2);
    }

    .discount-tag {
      background: #ff4d79;
      color: white;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 5px;
    }
    .box .text{
      font-size: 14px;
      padding: 10px;
    }
    .most-popular {
      position: absolute;
      top: -10px;
      right: 10px;
      background: #ff4d79;
      color: white;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 5px;
      font-weight: bold;
    }

    .price-line {
      display: flex;
      justify-content: space-between;
      margin-top: -10px;
      font-size: 14px;
    }

    .price-line span {
      font-size: 14px;
      margin-top: -10px;
    }

    .price-line del {
      color: #888;
      font-size: 11px;
    }

    .selects {
      margin-top: 10px;
      display: none;
    }

    .selects.active {
      display: block;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    select {
      width: 48%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .free-delivery {
      color: #e91e63;
      font-size: 14px;
      margin-top: 10px;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: -15px;
    }

    .add-to-cart {
      width: 100%;
      padding: 12px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    .powered {
      font-size: 11px;
      color: #aaa;
      text-align: center;
      margin-top: 10px;
      margin-right: -240px;
    }
  </style>
</head>

<body>
  <div class="container">

    <script>
      const boxes = document.querySelectorAll('.box');
      const total = document.getElementById('total');

      function selectBox(el, price) {
        boxes.forEach(box => {
          box.classList.remove('active');
          box.querySelector('input[type="radio"]').checked = false;
          const selects = box.querySelector('.selects');
          if (selects) selects.classList.remove('active');
        });

        el.classList.add('active');
        el.querySelector('input[type="radio"]').checked = true;
        const activeSelects = el.querySelector('.selects');
        if (activeSelects) activeSelects.classList.add('active');
        total.textContent = `Total: $${price.toFixed(2)} USD`;
      }
    </script>

</html>
